name: Run Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  ANDROID_DEVICE_NAME: Android Emulator

jobs:
  appium-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Appium CLI
        run: npm install -g appium

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          emulator-options: "-no-window -no-snapshot-save"
          script: echo "Emulator started successfully."

      - name: Wait for emulator and run tests
        shell: bash
        run: |
          echo "üîÑ Waiting for emulator to be fully online..."
          retries=0
          max_retries=15
          while [[ $retries -lt $max_retries ]]; do
            device_status=$(adb devices | grep emulator | awk '{print $2}')
            if [[ "$device_status" == "device" ]]; then
              echo "‚úÖ Emulator is online."
              break
            fi
            echo "‚è≥ Emulator not ready yet... retry $((retries+1))/$max_retries"
            adb devices
            sleep 10
            retries=$((retries + 1))
          done

          if [[ "$device_status" != "device" ]]; then
            echo "‚ùå Emulator never came online."
            exit 1
          fi

          echo "üü° Checking for boot completion..."
          boot_status=""
          retries=0
          while [[ "$boot_status" != "1" && $retries -lt 10 ]]; do
            sleep 10
            boot_status=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "Boot status: $boot_status"
            retries=$((retries + 1))
          done

          if [[ "$boot_status" != "1" ]]; then
            echo "‚ùå Emulator failed to finish booting."
            exit 1
          fi

          echo "‚úÖ Emulator is fully ready. Starting Appium tests..."
          export APPIUM_JS_PATH=/usr/local/bin/appium
          ./gradlew test