name: Run Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  ANDROID_DEVICE_NAME: Android Emulator

jobs:
  appium-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Appium CLI
        run: npm install -g appium

      - name: Set up Android Emulator and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: |
            echo "Checking ADB devices..."
            adb devices
            
            echo "Waiting for emulator to be ready..."
            adb wait-for-device

            # Retry until boot is complete
            boot_status=""
            retries=0
            while [[ "$boot_status" != "1" && $retries -lt 10 ]]; do
              sleep 10
              boot_status=$(adb shell getprop sys.boot_completed | tr -d '\r')
              echo "Boot status: $boot_status"
              retries=$((retries + 1))
            done

            if [[ "$boot_status" != "1" ]]; then
              echo "❌ Emulator failed to boot in time"
              exit 1
            fi

            echo "✅ Emulator ready. Running Appium tests..."
            export APPIUM_JS_PATH=/usr/local/bin/appium

            ./gradlew test
